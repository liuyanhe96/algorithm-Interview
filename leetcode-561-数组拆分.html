//先用快排排序。
    var quicksort=(arr)=>{
        if(arr.length<1) return arr;
        let pivotindex = Math.floor(arr.length/2);
        let [pivot] = arr.splice(pivotindex,1);
        let left = [],right = [];
        for(let i=0;i<arr.length;i++){
            if(arr[i] < pivot ){
                left.push(arr[i])
            }else {
                right.push(arr[i])
            }

        }
        return quicksort(left).concat(pivot,quicksort(right));
