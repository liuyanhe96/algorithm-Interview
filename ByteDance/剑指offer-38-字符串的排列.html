<!--输入一个字符串，打印出该字符串中字符的所有排列。-->

<!--你可以以任意顺序返回这个字符串数组，但里面不能有重复元素。-->

<!--示例:-->

<!--输入：s = "abc"-->
<!--输出：["abc","acb","bac","bca","cab","cba"]-->

<script>
    //清晰直观的回溯法
    var permutation = function(s) {
        const res = new Set();
        const visit = {};
        function dfs(path) {
            if(path.length ===s.length) return res.add(path);
            for(let i=0;i<s.length;i++) {
                if (visit[i]) continue
                visit[i] = true
                dfs(path + s[i])
                visit[i] = false

            }
        }
        dfs('');
        return [...res];
