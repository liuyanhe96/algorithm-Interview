<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 编写一个函数来查找字符串数组中的最长公共前缀
    // 如果不存在公共前缀，返回空字符串 ""。
    // 输入: ["flower","flow","flight"]
    // 输出: "fl"
    var longestCommonPrefix = function(strs) {
        let str = strs[0]
        if(!str) return ''
        let res = ''
        for(let i = 0; i < str.length; i++){
            let flag = strs.every(item => item[i] == str[i])
            if (flag) {
                res += str[i]
            }else {
                return res
            }
        }
        return res
    };



</script>

</body>
</html>
