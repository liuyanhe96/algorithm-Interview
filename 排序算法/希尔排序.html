<script>

    function shellSort(arr) {
        for(let gap = Math.floor(arr.length/2); gap > 0; gap = Math.floor(gap/2)) {
            // 内层循环与插入排序的写法基本一致，只是每次移动的步长变为 gap
            for(let i = gap; i < arr.length; i++) {
                let j = i;
                let temp = arr[j];
                for(; j> 0; j -= gap) {
                    if(temp >= arr[j-gap]) {
                        // 把插入排序中的1换成gap --也是
                        break;
                    }
                    arr[j] = arr[j-gap];

                }
                arr[j] = temp;
            }
        }
        return arr;
    }
