  var inorderTraversal = function (root) {
      //递归

//迭代
    const stack=[];
    let p=root;
    const res=[]
    while(stack.length||p){
        if(!root) return [];
        while(p){
            stack.push(p);
            p = p.left;
        }
        const n= stack.pop();
        res.push(n.val);
        p=n.right
    }
    return res
  }
