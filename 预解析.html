    <script>
        var a = 18;
        f1();
        function f1() {
            var b = 9;
            console.log(a);
            console.log(b);
            var a = '123';
        }


        //预解析 变量提前到当前作用域 不赋值；函数提前到当前作用域 不调用；
        var a;
        function f1() {
            var b ;
            var a;
            b = 9;
            console.log(a); //undefind
            console.log(b);// 9  就近原则 （向上）
            a = '123';
        }
        a = 18;
        f1();
    </script>
