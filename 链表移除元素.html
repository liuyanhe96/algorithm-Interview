<body>
<p>删除链表中等于给定值 val 的所有节点。

    示例:

    输入: 1->2->6->3->4->5->6, val = 6
    输出: 1->2->3->4->5</p>
<script>
    // 链表的基本操作：删除链表节点
    // 1.遍历链表，遇到等于给定值的节点，那么把这个值的上一个节点连接到这个值的下一个节点上，就相当于删除该值
    // 2.需要的指针 prev，curr

    var removeElements = function(head, val) {
        let newHead = new ListNode( null ), //防止链表为空无法表示，加入一个头节点NUll;
            prev = newHead,
            curr = head;
        newHead.next = head;

        while (curr) {
            if (curr.val === val) {
                prev.next = curr.next;
                curr = prev.next;
            }
            else {
                prev = curr;
                curr = curr.next;
            }
        }

        return newHead.next;
    };

</script>

</body>
