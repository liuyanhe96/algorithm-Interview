<p>
    给定单向链表的头指针和一个要删除的节点的值，定义一个函数删除该节点。

    返回删除后的链表的头节点。

    注意：此题对比原题有改动

    示例 1:

    输入: head = [4,5,1,9], val = 5
    输出: [4,1,9]
    解释: 给定你链表中值为 5 的第二个节点，那么在调用了你的函数之后，该链表应变为 4 -> 1 -> 9.


<script>
    var deleteNode = function(head, val) {
        if(head.val == val){
            return head.next
        }
        /**
         * 假设【1，2，3】，目标值是2
         * 当前head是1.
         * 本来head.next是2,但是调用deletenode函数的时候刚刚好2==2,把2（head）的下一个值3的指针返回回去
         * 所以head.next = 3
         * 1->3
         *
         */
        head.next = deleteNode(head.next,val);
        return head
    };

    var deleteNode = function(head, val) {
        let pre = head
        let node = pre.next
        if (pre.val === val) {
            return head.next
        }
        while (node) {
            if (node.val === val) {
                pre.next = node.next
            }
            pre = node //继续寻找
            node = node.next
        }
        return head



    };
</script>
