<body>
<p>给你一幅由 N × N 矩阵表示的图像，其中每个像素的大小为 4 字节。请你设计一种算法，将图像旋转 90 度。

    不占用额外内存空间能否做到？


    示例 2:

    给定 matrix =
    [
    [ 5, 1, 9,11],
    [ 2, 4, 8,10],
    [13, 3, 6, 7],
    [15,14,12,16]
    ],

    原地旋转输入矩阵，使其变为:
    [
    [15,13, 2, 5],
    [14, 3, 4, 1],
    [12, 6, 8, 9],
    [16, 7,10,11]
    ]


</p>

<script>
    let rotate = (matrix) =>{
        for (let i = 0; i <matrix.length ; i++) {
            for(let j=i;j<matrix[i].length;j++){
                [matrix[i][j],matrix[j][i]] = [matrix[j][i],matrix[i][j]];
            }
            
        }
        matrix.forEach(row=>row.reverse())
    }
</script>
</body>
</html>
