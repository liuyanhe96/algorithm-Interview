<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<p>
    编写一种算法，若M × N矩阵中某个元素为0，则将其所在的行与列清零。
    输入：
    [
    [0,1,2,0],
    [3,4,5,2],
    [1,3,1,5]
    ]
    输出：
    [
    [0,0,0,0],
    [0,4,5,0],
    [0,3,1,0]
    ]



</p>
<script>
    var setZeroes = function(matrix) {
      let rows = new Set(),cols = new Set();
      for (let row  = 0;row<matrix.length;row++){
          for (let col = 0;col<matrix[row].length;col++){
              if (matrix[row][col]==0){
                  rows.add(row);
                  cols.add(col);
              }
          }
      }
      for (let row of rows){
          for(let col =0 ;col<matrix[row].length;col++){
              matrix[row][col]=0;
          }
      }
      for (let col of cols){
          for (let row = 0;row<matrix.length;row++){
              matrix[row][col]=0;
          }
      }
      return matrix;
    }

</script>

</body>
</html>
