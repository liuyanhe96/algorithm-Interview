<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
        function f1() {
            var a = b =c =9;
            console.log(a);
            console.log(b);
            console.log(c);

        }

        //预解析
        function f1() {
            var a ;//相当于 var a = 9; b = 9; c = 9; ;分号区别 b和c直接赋值 没有var声明 当 全局变量！
                    // 集体声明格式： var a = 9 , b = 9 , c = 9; ,逗号分隔
            a = b = c = 9;
            console.log(a); //9
            console.log(b); //9
            console.log(c); //9

        }
        f1();
        console.log(c); //9 全局变量
        console.log(b);  //9 全局变量
        console.log(a);  // undefind 局部变量
    </script>
</head>
