<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'乘法表 双for循环'</title>
    <script>
        //双重for循环
        //for循环多用于计数
        var str='';
        for (var i=1; i<=9; i++){
            for(var j=1; j<=i; j++){
                str+=j+'*'+i+'='+i*j+'\t';

            }
            str+='\n';
        }
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
